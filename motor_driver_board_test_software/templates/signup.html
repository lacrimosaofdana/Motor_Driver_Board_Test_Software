<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>注册界面</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>


    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/form-validation.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>注册界面</h2>
            <p class="lead">请在下方填入注册信息</p>
        </div>

        <div class="row g-5">
            <div class="col-md-12 col-lg-12">
                <div class="col-md-9 ms-sm-auto col-lg-12 px-md-4 overflow-auto">
                    {% for message in get_flashed_messages(with_categories=True) %}
                    <div class="alert alert-{{ message[0] }}" role="alert">
                        {{ message[1] }}
                    </div>
                    {% endfor %}
                </div>
                <h4 class="mb-3">注册信息</h4>
                <form class="needs-validation" novalidate method="post">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="username" class="form-label">用户名</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="username" name="username" placeholder="" required>
                                <div class="invalid-feedback">
                                    请输入用户名
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <label for="password" class="form-label">密码</label>
                            <input type="text" class="form-control" id="password" name="password" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                请输入密码
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <label for="repassword" class="form-label">确认密码</label>
                            <input type="text" class="form-control" id="repassword" name="repassword" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                请再次输入密码
                            </div>
                        </div>

                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">注册</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017–2021 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>

<script src="{{ url_for('static', filename='js/form-validation.js') }}"></script>
</body>
</html>
