{% extends 'base.html' %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">测试结果</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
        </div>
        <form class="d-flex" method="post" action="{{ url_for('search') }}">
            <input class="form-control me-3" type="search" placeholder="请输入设备条码信息" aria-label="Search" name="id" id="id">
            <button class="btn btn-outline-success btn-block" type="submit" style="width: 80px;">搜索</button>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm text-center">
            <thead>
            <tr>
                <th scope="col">条码信息</th>
                <th scope="col">电流/A</th>
                <th scope="col">电压/V</th>
                <th scope="col">功率/W</th>
                <th scope="col">转速/PCS</th>
                <th scope="col">是否通过</th>
                <th scope="col">测试用户</th>
                <th scope="col">测试控制台</th>
                <th scope="col">测试时间</th>
                <th scope="col">删除记录</th>
            </tr>
            </thead>
            <tbody>
            {% block form %}{% endblock %}
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
